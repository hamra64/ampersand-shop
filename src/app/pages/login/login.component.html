<div class="app">
  <div class="authentication">
    <div class="sign-in-2">
      <div class="container-fluid no-pdd-horizon bg">
        <div class="row">
          <div class="col-md-10 mr-auto ml-auto">
            <div class="row">
              <div class="mr-auto ml-auto full-height height-100 col-lg-5 col-md-12">
                <div class="vertical-align full-height">
                  <div class="table-cell">
                    <div class="col-12 text-center">
                      <img class="img-responsive pdd-vertical-20 " src="../assets/img/logo/logo.png" alt="">

                    </div>
                    <div class="card">
                      <div class="card-body">
                        <div class="pdd-horizon-30 pdd-vertical-30">
                          <div class="mrg-btm-30">
                            <h2 class="inline-block no-mrg-vertical pdd-top-15">Login</h2>
                          </div>
                          <p class="mrg-btm-15 font-size-13">Please enter your user name and password to login</p>
                          <p class="alert alert-danger">errorMessage</p>
                          <form name="userform">
                            <div class="form-group">
                              <input type="email" class="form-control" id="email" name="email" placeholder="Email">
                            </div>
                            <div class="form-group">
                              <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                            </div>
                            <div class="checkbox font-size-13 inline-block no-mrg-vertical no-pdd-vertical">
                              <input id="agreement" name="agreement" type="checkbox">
                              <label for="agreement">Keep Me Signed In</label>
                            </div>
                            <div class="pull-right">
                              <a href="">Forgot Password?</a>
                            </div>

                            <div class="mrg-top-20 text-right">
                              <button [disabled]="!formCtrl.form.valid" (click)="signInWithEmail()" class="col-12 btn btn-info btn-lg"><i *ngIf="loading" class="fa fa-spinner fa-pulse pdd-right-5"></i>Login</button>
                            </div>
                          </form>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
