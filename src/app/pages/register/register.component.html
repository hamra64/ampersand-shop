<div class="app">
  <div class="authentication">
    <div class="sign-in-2">
      <div class="container-fluid no-pdd-horizon bg">
        <div class="row">
          <div class="col-md-12 mr-auto ml-auto">
            <div class="row">
              <div class="mr-auto ml-auto full-height height-100 col-lg-6 col-md-12">
                <div class="vertical-align full-height">
                  <div class="table-cell">
                    <div class="col-12 text-center">
                      <img class="img-responsive pdd-vertical-20 " src="../assets/img/logo/logo.png" alt="">
                    </div>
                    <div class="card">
                      <div class="card-body">
                        <div class="pdd-horizon-30 pdd-vertical-30">
                          <div class="mrg-btm-5">
                            <h2 class="inline-block no-mrg-vertical pdd-top-15">Register your business</h2>
                          </div>
                          <p class="mrg-btm-15 font-size-13">To begin Sign Up and Tell us a bit about your business</p>
                          <p class="alert alert-danger">errorMessage</p>

                          <div class="row relative">
                            <form id="shipping-form" class="width-100" method="get" novalidate="novalidate">
                              <div id="rootwizard" class="form-wizard col-md-12 ml-auto mr-auto">
                                <ul class="nav nav-pills nav-fill">
                                  <li class="nav-item">
                                    <a href="#step1" data-toggle="tab" class="active" aria-expanded="true">
                                      <span class="step">1</span>
                                      <span class="title">Sign Up</span>
                                    </a>
                                  </li>
                                  <li class="nav-item">
                                    <a href="#step2" data-toggle="tab">
                                      <span class="step">2</span>
                                      <span class="title">Business Info</span>
                                    </a>
                                  </li>
                                  <!-- <li class="nav-item">
                                    <a href="#step3" data-toggle="tab">
                                      <span class="step">3</span>
                                      <span class="title">Payment Method</span>
                                    </a>
                                  </li> -->
                                  <li class="nav-item">
                                    <a href="#step3" data-toggle="tab">
                                      <span class="step">3</span>
                                      <span class="title">Confirmation</span>
                                    </a>
                                  </li>
                                </ul>
                                <div id="bar" class="progress progress-info" style="width: 75%">
                                  <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%;"></div>
                                </div>
                                <div class="tab-content">
                                  <div id="step1" class="tab-pane fade in active show" aria-expanded="true">
                                      <div class="row">
                                          <div class="col-md-12 mr-auto ml-auto">
                                            <div class="row">
                                              <div class="col-md-6">
                                                <div class="form-group">
                                                  <label>First Name</label>
                                                  <input type="text" class="form-control" name="firstName">
                                                </div>
                                              </div>
                                              <div class="col-md-6">
                                                <div class="form-group">
                                                  <label>Last Name</label>
                                                  <input type="text" class="form-control" name="lastName">
                                                </div>
                                              </div>
                                            </div>
                                            <div class="row">
                                              <div class="col-md-12">
                                                <div class="form-group">
                                                  <label>Email</label>
                                                  <input type="email" class="form-control" name="email">
                                                </div>
                                              </div>
                                            </div>
                                            <div class="row">
                                              <div class="col-md-12">
                                                <div class="form-group">
                                                  <label>Password</label>
                                                  <input type="password" class="form-control" name="password">
                                                </div>
                                              </div>
                                            </div>
                                          </div>
                                        </div>
                                  </div>
                                  <div id="step2" class="tab-pane fade">
                                    <div class="row">
                                      <div class="col-md-12 mr-auto ml-auto">
                                        <div class="row">
                                          <div class="col-md-12">
                                            <div class="form-group">
                                              <label>Business Name</label>
                                              <input type="text" class="form-control" name="firstName">
                                            </div>
                                          </div>
                                        </div>
                                       
                                        <div class="row">
                                          <div class="col-md-12">
                                            <div class="form-group">
                                              <label>Logo</label>
                                              <input type="file" class="form-control" name="logo">
                                            </div>
                                          </div>
                                        </div>

                                        <div class="row">
                                            <div class="col-md-12">
                                              <div class="form-group">
                                                <label>Banner Photo</label>
                                                <input type="file" class="form-control" name="logo">
                                              </div>
                                            </div>
                                          </div>
                                       
                                        <div class="row">
                                          <div class="col-md-12">
                                            <div class="form-group">
                                              <label>Tell us a bit about your business</label>
                                              <textarea class="form-control" rows="2"></textarea>
                                            </div>
                                          </div>
                                        </div>
                                      </div>
                                    </div>
                                  </div>
                             
                                  <div id="step3" class="tab-pane fade">
                                    <div class="row">
                                      <div class="col-md-6 mr-auto ml-auto">
                                        <img class="img-fluid d-block mrg-horizon-auto" src="assets/img/cart.png" alt="">
                                        <div class="text-center">
                                          <h2>Thank You for joining Ampersand Shop</h2>
                                          <p>Your shop has been successfully created.</p>
                                          <button routerLink="/" class="btn btn-info btn-inverse btn-lg">Proceed to your shop</button>
                                        </div>
                                      </div>
                                    </div>
                                  </div>
                                  <div class="wizard-pager">
                                    <div class="">
                                      <button type="button" class="btn btn-default button-previous btn-rounded disabled">Previous</button>
                                      <button type="button" class="btn btn-primary button-next pull-right btn-rounded">Next</button>
                                    </div>
                                  </div>
                                </div>
                              </div>
                            </form>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
